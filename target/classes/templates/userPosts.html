<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZNetwork</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet" href="header-style.css">

<body>

<div class="container" id="page-holder" style="display: flex; width: 100vw">
    <th:block th:include="includes/side-bar"> </th:block>
    <div class="container" id="main-block" style="display: block; width: 50vw; margin-left: 6vw">
        <th:block th:include="includes/header.html"> </th:block>
        <div class="messages-container" style="display: block; width: 50vw; margin-top: 10px">
            <div th:each="messageItem, state : ${messages}" class="message" style="display: block; padding: 2% 8%">
                <div class="message-header" style="display: flex; margin-bottom: 10px">
                    <span th:text="${messageItem.username}" style="margin-left: 0; margin-right: auto; font-size: 20pt; padding: 0"></span>
                    <span th:text="${messageItem.date}" style="padding-top: 10px; opacity: 0.5"></span>
                </div>
                <div class="message-text" style="font-size: 14pt" th:text="${messageItem.text}"></div>
            </div>
            <th:block th:include="includes/message/send.html"></th:block>
        </div>

    </div>
</div>
</body>
</html>
