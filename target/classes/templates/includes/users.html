<div class="container" id="users-container" style="display: block; width: 50vw; margin-top: 10px">
    <div th:each="user, state : ${users}" class="user" style="display: block; padding: 2% 8%">
        <span th:text="${user.username}" style="display: block; margin-left: 0; margin-right: auto; font-size: 20pt; padding: 0"></span>
        <span th:text="${user.email}" style="display: block"></span>
        <form method="post" action="/friends">
            <input type="hidden" name="id" th:value="${user.id}">
            <input type="hidden" name="from" th:value="${from}">
            <input type="hidden" name="action" th:value="${user.friend} ? 'Remove' : 'Add'">
            <button type="submit" th:text="${user.friend} ? 'Remove from friends' : 'Add to friends'"></button>
        </form>
        <form method="get" action="/chat">
            <input type="hidden" name="id1" th:value="${appUser.id}">
            <input type="hidden" name="id2" th:value="${user.id}">
            <button type="submit">Open chat</button>
        </form>
    </div>
</div>
