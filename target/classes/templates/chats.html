<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZNetwork</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet" href="header-style.css">

<body>

<div class="container" id="page-holder">
    <th:block th:include="includes/side-bar"> </th:block>
    <div class="container" id="main-block">
        <th:block th:include="includes/header.html"> </th:block>
        <div class="items-container">
            <div th:each="user, state : ${users}" class="user" style="display: block; margin-right: 5px">
                <a th:text="${user.username}" th:href="${'chat?id=' + user.id}" style="display: block; margin-left: 0; margin-right: auto; font-size: 20pt; padding: 0"></a>
                <span th:text="${user.email}" style="display: block"></span>
                <div class="divider"></div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="includes/footer.html"></th:block>
</body>
</html>
