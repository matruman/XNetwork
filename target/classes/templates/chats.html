<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZNetwork</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet" href="CSS/common-style.css">
<link rel="stylesheet" href="CSS/messages.css">

<body>

<div class="container" id="page-holder">
    <th:block th:include="includes/side-bar"> </th:block>
    <div class="container" id="main-block">
        <th:block th:include="includes/header.html"> </th:block>
        <div class="items-container">
            <div th:each="user, state : ${users}" class="chat-user">
                <a th:text="${user.username}" th:href="${'chat?id=' + user.userID}" class="chat-user-link"></a>
                <span th:text="${user.email}" class="chat-user-email" style="display: block"></span>
                <div class="divider"></div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="includes/footer.html"></th:block>
</body>
<script src="JS/chats.js"></script>
</html>
