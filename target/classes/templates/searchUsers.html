<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZNetwork</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet" href="header-style.css">

<body>

<div class="container" id="page-holder" style="display: flex; width: 100vw">
    <th:block th:include="includes/side-bar"> </th:block>
    <div class="container" id="main-block" style="display: block; width: 50vw; margin-left: 6vw">
        <div id="header">
            <div id="nav">
                <a class="nav-button" href="/friends">Friends</a>
                <a class="nav-button" href="/searchUsers">Search Users</a>
            </div>
        </div>
        <form action="/searchUsers" method="post" style="margin: 20px">
            <input type="text" name="query" id="input_query" placeholder="Enter username or email">
            <button type="submit" class="send-button">Search</button>
        </form>
        <th:block th:include="includes/users.html"> </th:block>
    </div>
</div>
</body>
</html>
