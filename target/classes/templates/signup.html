<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<link rel="stylesheet" href="CSS/auth.css">
<style>
    h2 {
        text-align: center;
    }
</style>
<body>
<p th:text="${message}"></p>
<form action="/signup" method="post" class="auth-form">
    <h2>ZNetwork registration</h2>
    <label class="form-label">Enter your name</label>
    <input type="text" name="username" class="form-control" id="input_username" placeholder="Username">
    <label class="form-label">Enter email</label>
    <input type="text" name="email" class="form-control" id="input_email" placeholder="Email">
    <label class="form-label">Enter password</label>
    <input type='password' name='password' class="form-control" id="input_password" placeholder="Password">
    <label class="form-label">Repeat password</label>
    <input type='password' name='password_repeat' class="form-control" id="repeat_password" placeholder="Password">
    <button type="submit" id="auth-send-button">Sign Up</button>
</form>
</body>
</html>
