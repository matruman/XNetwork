<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZNetwork</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet" href="header-style.css">

<body>

<div class="container" id="page-holder" style="display: flex; width: 100vw">
    <th:block th:include="includes/side-bar"> </th:block>
    <div class="container" id="main-block" style="display: block; width: 50vw; margin-left: 6vw">
        <div id="header">
            <div id="nav">
                <a class="nav-button" href="/friends">Friends</a>
                <a class="nav-button" href="/searchUsers">Search Users</a>
            </div>
        </div>
        <div class="container" id="users-container" style="display: block; width: 50vw; margin-top: 10px">
            <div th:each="user, state : ${users}" class="user" style="display: block; padding: 2% 8%">
                <div class="user-header" style="display: flex; margin-bottom: 10px">
                    <span th:text="${user.username}" style="margin-left: 0; margin-right: auto; font-size: 20pt; padding: 0"></span>
                </div>
                <div class="user-info" style="display: flex">
                <span th:text="${user.email}"></span>
                <a class="add-friend-button" style="font-size: 14pt"
                   th:text="${user.friend} ? 'Remove from friends' : 'Add to friends'"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
