<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZNetwork</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet" href="header-style.css">

<style>
    #nav {
        justify-content: space-around;
    }
</style>

<body>

<div class="container" id="page-holder">
    <th:block th:include="includes/side-bar"> </th:block>
    <div class="container" id="main-block">
        <div id="header">
            <div id="nav">
                <a class="nav-button" href="/friends">Friends</a>
                <a class="nav-button" href="/searchUsers">Search Users</a>
            </div>
        </div>
        <form action="/searchUsers" method="post" class="send-message-form-1">
            <input type="text" class="input-message-1" name="query" id="input_query" placeholder="Enter username or email">
            <button type="submit" class="send-button-1">Search</button>
        </form>
        <th:block th:include="includes/users.html"> </th:block>
    </div>
</div>
<th:block th:include="includes/footer.html"></th:block>
</body>
<script src="friends.js"></script>
</html>
